---
- hosts: control_planes, nodes, loadbalancer
  name: Re-gather machine facts
  become: true
  roles:
    - set_vm_facts

- hosts: control_planes[0]
  name: Setup master control plane
  become: true
  roles:
    - setup_master_cp

- hosts: control_planes[1:]
  name: Join the control planes
  become: true
  roles:
    - join_cp

- hosts: nodes
  name: Join the nodes
  become: true
  roles:
    - join_node

- hosts: vm_host
  name: Connect kubectl
  become: true
  roles:
    - setup_kubectl
    - apply_cni
