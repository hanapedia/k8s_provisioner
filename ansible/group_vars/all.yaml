# vm host variables
vm_host:
  domain: HomeLan
  user: hanapedia

# k8s varibales
k8s:
  cluster_name: k8s

  control_plane:
    cpu: 2
    mem: 4
    vms: 3
    disk: 8

  node:
    cpu: 2
    mem: 4
    vms: 4
    disk: 8
  
  loadbalancer:
    cpu: 1 
    mem: 4 
    vms: 1 
    disk: 8 
    setup: 
      packages:
        - haproxy
      services:
        - https
        - http 
      internal_zone_port: 
        - "6443/tcp"

libvirt: 
  uri: "qemu+ssh://hanapedia@ubuntuhome/system"
  ubuntu_base_img_url: "https://cloud-images.ubuntu.com/releases/jammy/release-20220622/ubuntu-22.04-server-cloudimg-amd64.img"
  network:
    network_cidr: 
      - 192.168.100.0/24
    domain: k8s.home

ssh_keys: 
  - "ssh-rsa  Hiroki macbook air"
  - "ssh-rsa  hiroki11hanada@gmail.com"

