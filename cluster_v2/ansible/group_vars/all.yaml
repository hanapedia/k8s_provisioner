# k8s varibales
k8s:
  cluster_name: k8s-v2

  control_plane:
    cpu: 2
    mem: 4
    vms: 2
    disk: 16

  node:
    cpu: 2
    mem: 8
    vms: 3
    disk: 24
  
  loadbalancer:
    cpu: 1 
    mem: 4 
    vms: 1 
    disk: 8 
    setup: 
      packages:
        - haproxy
        - firewalld
        - network-manager
      services:
        - https
        - http 
      ports: 
        - "6443/tcp"

  ubuntu:
    user: ubuntu
    repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
    repo_file: /etc/apt/sources.list.d/kubernetes.list
    repo_key: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    packages:
      - kubelet
      - kubeadm
      - kubectl

  cri: containerd
  crio:
    libcontainers_repo: deb https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/xUbuntu_20.04/ /
    libcontainers_key: https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/xUbuntu_20.04/Release.key
    libcontainers_keyring: /etc/apt/trusted.gpg.d/libcontainers.gpg
    crio_repo: deb http://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable:/cri-o:/1.24/xUbuntu_20.04/ /
    crio_key: https://download.opensuse.org/repositories/devel:kubic:libcontainers:stable:cri-o:/1.24/xUbuntu_20.04/Release.key
    crio_keyring: /etc/apt/trusted.gpg.d/libcontainers-cri-o.gpg


  network:
    network_cidr: 192.168.100.0/24
    service_cidr: 10.110.0.0/16
    pod_cidr: 10.20.0.0/16
    cni_plugin: calico

  calico:
    calico_repo: https://raw.githubusercontent.com/projectcalico/calico/v3.24.0/manifests/tigera-operator.yaml
    calico_operator: https://raw.githubusercontent.com/projectcalico/calico/v3.24.0/manifests/tigera-operator.yaml
    calico_crd: https://raw.githubusercontent.com/projectcalico/calico/v3.24.0/manifests/custom-resources.yaml


